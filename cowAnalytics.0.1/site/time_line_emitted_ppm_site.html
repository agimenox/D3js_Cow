<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <!--<script src="js/index_chart.js"></script>-->
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>D3 with DS4E</title>
    <style>
        rect {
            pointer-events: all;
            fill-opacity: 0;
            stroke-opacity: 0;
            z-index: 1;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: steelblue;
            color: white;
            border: 1px solid white;
            border-radius: 10px;
            display: none;
            opacity: .75;
        }
    </style>
</head>

<body>
    <!--  Nav Bar -->
    <div w3-include-html="../pages/nav_bar.html"></div>

    <!-- Container-->
    <div class="container-fluid">
        <div class="row">
            <!-- Roght side window -->
            <div class="col-md-10">

                <!-- Time Line Chart-->

                <div class="col-md-4 col-md-offset-2">
                    <label for="startDate">Select Day Measure</label>
                    <input id="startDate" class="form-control" type="date" onchange="emitted_ppm_day(this.value)" />
                </div>

                <div id="chart-container3"></div>

                <!-- Close Time Line Chart-->
            </div>
        </div>
    </div>

    <script src="../js/include_html.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/time_line_emitted_ppm_chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    </script>
