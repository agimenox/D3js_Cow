<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Visualizing US Jail Population Data</title>
    <style>
        rect {
            pointer-events: all;
            fill-opacity: 0;
            stroke-opacity: 0;
            z-index: 1;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: steelblue;
            color: white;
            border: 1px solid white;
            border-radius: 10px;
            display: none;
            opacity: .75;
        }
    </style>
</head>

<body>
    <!--  Nav Bar -->
    <div w3-include-html="../pages/nav_bar.html"></div>

    <div class="container">
        <div class="row">
            <h2 class="text-center">TIME LINE GRAPH</h2>
            <div class="col-md-4 col-md-offset-2">
                <label for="startDate">Select Day Measure</label>
                <input id="startDate" class="form-control" type="date" onchange="emitted_ppm_day(this.value)" />
            </div>
        </div>
        <div class="col-md-6">
            <div id="chart-container3"></div>
            <div id="tooltip"></div>
        </div>
    </div>
    <script src="../js/include_html.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/time_line_emitted_ppm_chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
